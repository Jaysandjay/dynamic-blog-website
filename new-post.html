<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
    <title>New Post</title>
</head>
<body>
    <h1>New Post</h1>
    <form id="form" class="form">
        <input id="newTitle" class="titleInput" placeholder="Title">
        <input id="newPost" class="postInput" placeholder="Post">
        <div class="buttonContainer">
            <button type="submit">Post</button>
            <button>Exit</button>
        </div>
    </form>
    <p id="postError" class="errorMessage">Please insert a post</p>
    <p id="titleError" class="errorMessage">Please insert a Title</p>
    
</body>
</html>
